<div class="row">
  <div class="col-md-6">
    <a href="#" routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-client/'+id]" class="btn btn-secondary">Edit</a>
      <button class="btn btn-danger" type="button" (click)="onDeleteClick(id)">Delete</button>
    </div>
  </div>
</div>
<hr>
<div class="card" *ngIf="client">
  <h3 class="card-header"> {{client.firstName}} {{client.lastName}} </h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <h4>Client ID: {{id}} </h4>
      </div>
      <div class="col-md-4">
        <h3 class="text-right">
          Balance : <span [class.text-danger]="!hasBalance" [class.text-success]="hasBalance"> {{client.balance | currency:"USD":"$"}}</span>
          <small><a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"><i class="fa fa-pencil"></i></a></small>
        </h3>
        <div class="clear-fix"></div>
        <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance(id)" class="form-inline pull-right my-3">
          <div class="form-group">
            <input type="text" [(ngModel)]="client.balance" name="balance" class="form-control">
          </div>

          <button type="submit" class="btn btn-primary">
            update
          </button>
        </form>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{client.email}}</li>
      <li class="list-group-item">Contact Phone: {{client.phone}}</li>
    </ul>
  </div>
</div>
