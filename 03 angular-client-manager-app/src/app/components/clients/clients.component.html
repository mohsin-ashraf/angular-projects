<div class="row">
  <div class="col-md-6">
    <h2><i class="fa users"></i> Clients</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-muted">Total Owed : {{totalOwed | currency:"USD":"$"}} </h5>
  </div>
</div>
<table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Balance</th>
      <th> </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients">
      <td> {{client._id}} </td>
      <td> {{client.firstName}} {{client.firstName}} </td>
      <td> {{client.email}} </td>
      <td> {{client.balance | currency:"USD":"$"}} </td>
      <a href="#" [routerLink]="['/client/'+client._id]" class="btn btn-sm btn-secondary mt-2"><i class="fa fa-arrow-circle-o-right"></i>
        Details</a>
    </tr>
  </tbody>
</table>

<ng-template #noClients>
  <hr>
  <h1 class="lead">There are no clients in the system yet</h1>
</ng-template>
